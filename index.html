<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="main"
      class="h-screen w-screen flex flex-col items-center justify-center"
    >
      <div class="flex items-center justify-between w-[80%] pt-5">
        <div class="flex flex-col w-[50%]">
          <h1 id="Score" class="text-xl text-white uppercase font-bold">
            Score : 0
          </h1>
          <h1 id="HScore" class="text-xl text-white uppercase font-bold">
            Highest Score : 0
          </h1>
        </div>

        <div class="gap-2 md:flex-row flex">
          <button
            onClick="changeLevel('easy')"
            id="Easy"
            class="btn text-white font-medium bg-blue-500 px-5 active:bg-blue-900 py-1 rounded-md"
          >
            Easy
          </button>
          <button
            onClick="changeLevel('medium')"
            id="Medium"
            class="btn text-white font-medium bg-yellow-500 px-5 py-1 rounded-md"
          >
            Medium
          </button>
          <button
            onClick="changeLevel('hard')"
            id="Hard"
            class="btn text-white font-medium bg-red-500 px-5 py-1 rounded-md"
          >
            Hard
          </button>
        </div>
      </div>
      <div class="w-[90%] h-full relative flex items-center justify-center">
        <div
          id="Mboard"
          class="w-[90%] h-[90%] shadow-black shadow-md relative flex items-center justify-center"
        >
          <div id="board" class="w-full border-2 border-sky-200 h-full"></div>
          <div
            id="Over"
            class="w-full hidden top-0 left-0 absolute flex-col bg-[#f60b3847] items-center justify-center border-2 gap-3 border-black h-full"
          >
            <h1 class="text-7xl font-bold text-white">Game Over</h1>
            <button class="button" id="restart" onClick="GameRestart(level)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                viewBox="0 0 20 20"
                height="30"
                fill="none"
                class="svg-icon"
              >
                <g stroke-width="3" stroke-linecap="round" stroke="#f8f2f2">
                  <path
                    d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"
                  ></path>
                  <path
                    d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"
                  ></path>
                </g>
              </svg>
              <span class="lable">Restart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
